apiVersion: apps/v1
kind: Deployment
metadata:
  name: japavel-frontend
  namespace: japavel
  labels:
    app: japavel-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: japavel-frontend
  template:
    metadata:
      labels:
        app: japavel-frontend
    spec:
      containers:
      - name: frontend
        image: japavel/frontend:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: japavel-frontend
  namespace: japavel
spec:
  selector:
    app: japavel-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
